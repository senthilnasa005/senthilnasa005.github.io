<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Event Form | MI</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
<center><h1>Event Registration Form</h1></center>
<div class="form">
      
      <ul class="tab-group">
        </li>
      </ul>
      

          
          <form>
            <h3 style="color:white;">   T0 <span class="req">*</span> ----------
           <select id='mai'>
                          <option value="all">all@bitsathy.ac.in</option>
                          <option value="staff">hod@bitsathy.ac.in</option>
                          <option value="staff">staff@bitsathy.ac.in</option>
                          <option value="student">student@bitsathy.ac.in</option>                          
                        </select>
                        <h1>   </h1>
                        </h3>
                        <h1></h1>
  <h3 style="color:white;">   Event Type<span class="req">*</span> --
           <select id='type'>
                        <option value="circular">Circular</option>
                        <option value="reward">Rewards Point</option>                        
                        </select>
                        <h1>   </h1>
                        </h3>
                        
                      <div class="field-wrap">
                        
            <label>
              Event Name<span class="req">*</span>
            </label>
            <input type="name"required autocomplete="off" id="name"/>
          </div>
          
          <div class="top-row">
             
            <div class="field-wrap">
              <h4>
                From<span class="req">*</span>
              </h4>
              <input type="date" required autocomplete="off" min="2019-09-27" id="fod" onchange="handler(event);"/>
            </div>
        
            <div class="field-wrap">
              <h4>
                To<span class="req">*</span>
              </h4>
              <input type="date"required autocomplete="off" min="2019-09-27" id="tod" />
            </div>
          </div>


          
          <div class="field-wrap">
            <label>
              Short Description<span class="req">*</span>
            </label>
            <input type="text" id='des'/>
          </div>
          
          <button class="button button-block" onclick="m()"/>Submit</button>
          
          </form>

        </div>
        
      
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<!-- partial -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script  src="./script.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>


<script src="../first.js"></script> 
<script src="../admin.js"></script>
<script src="push.js"></script>   




<script type="text/javascript">console.clear();</script>
<script type="text/javascript">
  function handler(e){
  document.getElementById("tod").setAttribute("min", e.target.value);
}
</script>




</body>
</html>
